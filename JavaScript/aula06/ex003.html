<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...></programa></title>
    <style>
      body{ /* String em CSS ' Comentario em CSS ' */
        background-color: rgb(111, 111, 136);
        color: white;
        font: normal 20pt Arial;
      }
      h1{
        color: rgb(170, 161, 161);
      }
    </style>
</head>
<body> 
  <!--String de HTML ' Comentario para HTML '-->
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição!!</p>
  <script>
    var n1 = Number(window.prompt('Digite um numero: '))
    var n2 = Number(window.prompt('Digite outro numero: '))
    var s = n1 + n2
    window.alert('Soma entre ' + String(n1) + ' e ' + String(n2) + ' e ingual a ' + String(s) + '!')
    /*
    -CONCATENAÇÃO-
    (number + number) para adição
    (string + string) pra concatenação
    -CONVERÇÃO STRING>NUMERO-
    (Number.parseInt(n)) converção para numero interiro
    (Number.parseFloat(n)) converção para numero real
    (Number(n)) converte para numero inteiro ou para real
    -CONVERÇÃO NUMERO>STRING-
    String(n) converte 'n' em string
    n.toString() converte 'n' em string 
    */
</script>
</body>
</html>
