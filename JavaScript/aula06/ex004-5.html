<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotaçao do salario</title>
    <style>
        body{
            background-color: rgb(112, 94, 94);
            color: white;
            font: normal 20pt arial ;
        }
    </style>
</head>
<body>
    <h1><strong>Quanto você ganha no mês!</strong></h1>
<script>
    window.alert('Bom dia, vamos fazer o calculo do seu salario!')
    window.alert('Por favor preencha os questionarios a seguir!')
    var nome = window.prompt('Qual seu nome?')
    var dia = window.prompt('Quanto você ganha por dia em R$?')
    var salario = dia * 30 
    var salario = salario. toFixed(2) // Botar 2 casas depois do ponto fluuante '.'
    var salario = salario. replace('.',',') // Trocar o ponto flutuante '.' por ','
    // var salario = salario. toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}) (Colocar o valor em reais)
    var texto = (`Olá ${nome}, você ganha por dia R$${dia},00. Logo você ganhara R$${salario} por mês.`)
    document.write(texto) // Essa teg serve para escrever no corpo do site 

</script>
</body>
</html>
